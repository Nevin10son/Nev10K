    <h1 style="text-align: center;color:blue">Add new item</h1><br>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product code:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product name:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product type:</label>
                        <input type="text" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product add Date:</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Brand:</label>
                        <select name="" id="" class="form-control">
                            <option value="">Adidas</option>
                            <option value="">Puma</option>
                            <option value="">Nike</option>
                            <option value="">Reebok</option>
                            <option value="">Umbro</option>
                        </select>
                    </div>
                    
                    
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Desc about Product:</label>
                        <textarea name="" id="" class="form-control">A brief Description about the book...</textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">ADD ITEM</button>
                    </div>

                </div>
            </div>
